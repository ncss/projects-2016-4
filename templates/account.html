<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>User Account</title>
        {% include partials/head_meta.html %}
        <link href="/static/css/login.css" rel="stylesheet">
        <link href="/static/css/account.css" rel="stylesheet">

    </head>
    <body>

        {% include partials/header.html %}

        <main class="login-form">
            <fieldset>
                <legend>Bobby Tables</legend>
            <div class="user-details">
                <h3>{{ user.username }}</h3>
                <p>email: {{ user.email }}</p>

            </div>
            </fieldset>
            <fieldset class ="upload-location">
            <legend>Uploaded Locations</legend>

            <div class="user-locations">
                {% exec results = [] %}
                {% for result in results %}
                    <div id="img">
                        <a href="/location/{{ result.id }}"><img src = "/static/place-images/{{result.picture}}"></a>
                    </div>
                    <div>
                        <a href="/location/{{ result.id }}"><h3> {{result.name}}</h3></a>
                        {{result.description}}
                    </div>
                {% end for %}
            </div>
            </fieldset>
        </main>

        {% include partials/footer.html %}

    </body>
</html>
