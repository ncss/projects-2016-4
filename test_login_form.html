<!DOCTYPE HTML>
<html>
    <body>
        <form action = "/account/login" method = "post">
            <fieldset>
                <legend>
                    Login
                </legend>
                <p>
                    <label>Username:</label>
                    <input type="text"
                           name="username">
                    <label>Password:</label>
                    <input type="password"
                           name="password">
                    <input type = "submit"
                           name = "authenticate">
                </p>
            </fieldset>
        </form>
    </body>
</html>
