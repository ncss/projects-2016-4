<!DOCTYPE HTML>
<html>
    <body>
        <form action = "/account/signup" method = "post">
            <fieldset>
                <legend>
                    Signup
                </legend>
                <p>
                    <label>First name: </label>
                    <input type="text"
                           name="first_name">
                    <label>Surname: </label>
                    <input type="text"
                           name="surname">
                    <label>Username: </label>
                    <input type="text"
                           name="username">
                    <label>Password: </label>
                    <input type="password"
                           name="password">
                    <label>Confirm password: </label>
                    <input type="password"
                           name="password_confirm">
                </p>
            </fieldset>
        </form>
    </body>
</html>
